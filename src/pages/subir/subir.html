
<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="cerrar_modal()">
        Cerrar
      </button>
    </ion-buttons>
    <ion-title>{{descripcion | placeholder: 'Subir Imagen'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        
          <ion-item>
            <ion-label floating>Descripci√≥n</ion-label>
            <ion-input type="text" [(ngModel)]= "descripcion"></ion-input>
          </ion-item>

          <ion-item *ngIf="imagenPreview">
             
              <img [src]="imagenPreview">
            </ion-item>
        
         
        
        </ion-list>

        <ion-grid>
          <ion-row>
            <ion-col>
              <button ion-button block icon-left (click)="seleccionar_foto()"> <ion-icon name="photos"></ion-icon>
              Seleccionar
              </button>
              </ion-col>
            <ion-col>
                <button ion-button block icon-left (click)="mostrar_camara()"> <ion-icon name="camera"></ion-icon>
                  Camara
                  </button>
            </ion-col>
          </ion-row>
        </ion-grid>

</ion-content>
